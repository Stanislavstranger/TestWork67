name: Pull requests check

on:
  pull_request:


permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npm run lint
      - run: npm run stylelint
      - run: npm run prettier -- --check
      - run: npm run type-check
      - run: npm run build
